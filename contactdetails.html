<!DOCTYPE html>

<html>

<head>
    <title>Flying Hobbies | Contact Details</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="main.css" rel="stylesheet">
     
    
</head>
<body class="body">

    <div class="header">
        <img src="indexpageimages/logo.png">
    </div>
    
    <div class="navbar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="businesshours.html">Buiness Hours</a></li>
        </ul>
    </div>
    
    <div class="contant">
        <form action="enter url here" method="post">

            <fieldset>
            <legend>Contact Information</legend>
            <table class="cont-table" >
                <tr>
                    <td>
                        <label for="name" class="cont-table label">Name:</label>
                    </td>
                    <td>
                        <input size="15" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Age:</label>
                    </td>
                    <td>
                        <input size="3" name="age" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Gender" >Gender:</label>
                    </td>
                    <td>
                        <select name="Gender"> 
                            <option>   Male   </option>
                            <option>   Female   </option>
                            <option>   Other   </option>
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Country" >Country of Origin:</label>
                    </td>
                    <td>
                        <select name="Country"> 
                            <option>Australia</option>
                            <option>India</option>
                            <option>Canada</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>Pakistan</option>
                            <option>China</option>
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Interest">Personal Interest:</label>
                    </td>
                    <td>
                        <table >
                            <tr>
                                <td>
                                    <input type="checkbox" id="g" />
                                </td>
                                <td>
                                    <label for="g" class="area">Gaming</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" id="r" />
                                </td>
                                <td>
                                    <label for="r" class="area">Reading</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" id="C"/>
                                </td>
                                <td>
                                    <label for="C" class="area">Coding</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" id="sp"/>
                                </td>
                                <td>
                                    <label for="sp" class="area">Sports</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" id="esp"/> 
                                </td>
                                <td>
                                    <label for="esp" class="area">E-Sports</label>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        Comments
                    </td>
                    <td>
                        <textarea class="textarea" name="interests" rows="6" cols="25" placeholder="Write your Comments"></textarea>
                    </td>
                </tr>
            </table>
            </fieldset>
    </div>

    <div class="footer">
